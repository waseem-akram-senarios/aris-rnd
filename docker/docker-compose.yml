services:
  aris-agent:
    build:
      context: ../services/agent
      dockerfile: Dockerfile
    image: intelycx-aris-agent:dev
    container_name: aris-agent
    ports:
      - "4444:443"
    env_file:
      - ../config/.env
    volumes:
      - ../services/agent/app:/app/app
    restart: unless-stopped
    networks:
      - intelycx_net
      - mcp_internal
    depends_on:
      - aris-mcp-intelycx-core
      - aris-mcp-intelycx-email
      - aris-mcp-intelycx-file-generator
    environment:
      - INTELYCX_CORE_MCP_URL=http://aris-mcp-intelycx-core:8080
      - INTELYCX_EMAIL_MCP_URL=http://aris-mcp-intelycx-email:8081
      - MCP_API_KEY=${MCP_API_KEY:-mcp-dev-key-12345}
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:443/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  aris-mcp-intelycx-core:
    build:
      context: ../services/mcp-servers/intelycx-core
      dockerfile: Dockerfile
    image: aris-mcp-intelycx-core:dev
    container_name: aris-mcp-intelycx-core
    ports:
      - "8080:8080"
    env_file:
      - ../config/.env
    volumes:
      - ../services/mcp-servers/intelycx-core/app:/app/app
    environment:
      - MCP_API_KEY=${MCP_API_KEY:-mcp-dev-key-12345}
      - UVICORN_ACCESS_LOG=false
    restart: unless-stopped
    networks:
      - intelycx_net
      - mcp_internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  aris-mcp-intelycx-email:
    build:
      context: ../services/mcp-servers/intelycx-email
      dockerfile: Dockerfile
    image: aris-mcp-intelycx-email:dev
    container_name: aris-mcp-intelycx-email
    ports:
      - "8081:8081"
    env_file:
      - ../config/.env
    volumes:
      - ../services/mcp-servers/intelycx-email/app:/app/app
    environment:
      - MCP_API_KEY=${MCP_API_KEY:-mcp-dev-key-12345}
      - UVICORN_ACCESS_LOG=false
    restart: unless-stopped
    networks:
      - mcp_internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  aris-mcp-intelycx-file-generator:
    build:
      context: ../services/mcp-servers/intelycx-file-generator
      dockerfile: Dockerfile
    image: aris-mcp-intelycx-file-generator:dev
    container_name: aris-mcp-intelycx-file-generator
    ports:
      - "8082:8080"
    env_file:
      - ../config/.env
    volumes:
      - ../services/mcp-servers/intelycx-file-generator/app:/app/app
    environment:
      - MCP_API_KEY=${MCP_API_KEY:-mcp-dev-key-12345}
      - STORAGE_DRIVER=s3
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-iris-batch-001-data-975049910508}
      - AWS_REGION=${AWS_REGION:-us-east-2}
      - PORT=8080
      - HOST=0.0.0.0
    restart: unless-stopped
    networks:
      - mcp_internal
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  intelycx_net:
    external: true
    name: intelycx_intelycx_default  # Updated to use the correct network name
  mcp_internal:
    driver: bridge
    internal: false  # Allow external access for development


