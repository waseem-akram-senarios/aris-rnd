[pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Ignore utility files that aren't tests
norecursedirs = .git .venv venv __pycache__ *.egg

# Test markers
markers =
    unit: Unit tests (isolated function/method tests)
    integration: Integration tests (module interactions)
    functional: Functional tests (feature requirements)
    api: API endpoint tests
    regression: Regression tests (ensure old features work)
    smoke: Smoke tests (basic build verification)
    sanity: Sanity tests (quick checks after fixes)
    performance: Performance tests (speed, load, scalability)
    security: Security tests (vulnerability testing)
    e2e: End-to-end tests (full user workflows)
    slow: Slow running tests (may take > 30 seconds)
    server: Server deployment tests (AWS/OpenSearch testing)
    mcp: MCP (Model Context Protocol) server tests
    ui: UI automation tests (web interface testing)

# Test options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --asyncio-mode=auto

# Coverage options (if pytest-cov is installed)
# addopts = --cov=api --cov=parsers --cov=vectorstores --cov-report=html --cov-report=term-missing

